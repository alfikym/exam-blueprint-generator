<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Blueprint Generator</title>

    <!-- ✅ jsPDF for PDF Download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- ✅ html2canvas for table-to-PDF conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #e0e0e0; /* Light Grey */
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #d6d6d6; /* Slightly darker grey */
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .description {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Exam Blueprint Generator</h1>

    <form id="blueprintForm">
        <!-- 1. Number of Chapters -->
        <label>Number of Chapters:</label><br>
        <input type="number" id="chapterCount" min="1" required><br>
        <div class="description">*Enter the total number of chapters or topics to be included in the exam.*</div>

        <!-- 6. Generate Inputs Button -->
        <button type="button" onclick="generateInputs()">Generate Inputs</button>
        
        <div id="inputs"></div>

        <!-- 5. Total Exam Marks -->
        <label>Total Exam Marks:</label><br>
        <input type="number" id="totalMarks" min="1" required><br>
        <div class="description">*Enter the total marks allocated for the entire exam (e.g., 100 or 50).*</div>

        <button type="button" onclick="generateBlueprint()">Generate Blueprint</button>
    </form>

    <!-- ✅ Error Message Area -->
    <div id="errorMessage" class="error"></div>

    <div id="result"></div>

    <button onclick="downloadPDF()">Download as PDF</button>

    <script>
        // ✅ Generate input fields for chapters
        function generateInputs() {
            const count = document.getElementById('chapterCount').value;
            const inputsDiv = document.getElementById('inputs');
            inputsDiv.innerHTML = '';

            for (let i = 1; i <= count; i++) {
                inputsDiv.innerHTML += `
                    <h3>Chapter ${i}</h3>

                    <!-- 2. Chapter Title -->
                    <input type="text" placeholder="Chapter Title" id="title${i}" required><br>
                    <div class="description">*Provide the name or main topic of this chapter.*</div>

                    <!-- 3. Time Spent (hrs) -->
                    <input type="number" placeholder="Time Spent (hrs)" id="time${i}" min="1" required><br>
                    <div class="description">*Enter the total hours spent covering this chapter in lectures.*</div>

                    <!-- 4. Importance Weight (%) -->
                    <input type="number" placeholder="Importance Weight (%)" id="importance${i}" min="1" max="100" required><br>
                    <div class="description">*Assign a percentage for the chapter's exam importance (total must be 100%).*</div>
                `;
            }
        }

        // ✅ Input Validation Function
        function validateInputs(count, totalMarks) {
            if (count < 1) {
                showError("Please enter a valid number of chapters (1 or more).");
                return false;
            }

            if (totalMarks <= 0) {
                showError("Total exam marks must be a positive number.");
                return false;
            }

            let totalImportance = 0;

            for (let i = 1; i <= count; i++) {
                const title = document.getElementById(`title${i}`).value.trim();
                const time = parseFloat(document.getElementById(`time${i}`).value);
                const importance = parseFloat(document.getElementById(`importance${i}`).value);

                if (!title) {
                    showError(`Chapter ${i} title cannot be empty.`);
                    return false;
                }
                if (isNaN(time) || time <= 0) {
                    showError(`Time spent for Chapter ${i} must be a positive number.`);
                    return false;
                }
                if (isNaN(importance) || importance < 1 || importance > 100) {
                    showError(`Importance weight for Chapter ${i} must be between 1 and 100.`);
                    return false;
                }

                totalImportance += importance; // ✅ Add to total importance
            }

            // ✅ Check if the total importance weight adds up to 100%
            if (totalImportance !== 100) {
                showError(`The total importance weight must add up to 100%. It currently adds up to ${totalImportance}%.`);
                return false;
            }

            clearError();
            return true;
        }

        // ✅ Error Message Handling
        function showError(message) {
            document.getElementById('errorMessage').innerText = message;
        }

        function clearError() {
            document.getElementById('errorMessage').innerText = "";
        }

        // ✅ Download the blueprint as a PDF
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const resultDiv = document.getElementById('result');
            if (!resultDiv.innerHTML.trim()) {
                alert('Please generate the blueprint first!');
                return;
            }

            html2canvas(resultDiv).then(function (canvas) {
                const imgData = canvas.toDataURL('image/png');
                doc.addImage(imgData, 'PNG', 10, 10, 190, 0);
                doc.save('Exam_Blueprint.pdf');
            });
        }
    </script>

</body>
</html>
